<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="sideBar">
        <div class="btn-expand">
            <i class="bi bi-list"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="index.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">HOME</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="register.html">
                    <span class="icon"><i class="bi bi-r-square"></i></span>
                    <span class="txt-link">REGISTER USER</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="catalog.html">
                    <span class="icon"><i class="bi bi-house-heart-fill"></i></span>
                    <span class="txt-link">CATALOG</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="main.html">
                    <span class="icon"><i class="bi bi-file-earmark-plus"></i></span>
                    <span class="txt-link">ADD</span>
                </a>
            </li>
        </ul>
    </nav>


    <div class="main-content">
        <div class="add-box">

            <h1 id="greeting">Hello!</h1>
            <button onclick="logout()">Logout</button>

            <h2>Add House</h2>

            <input type="text" id="city" placeholder="City">
            <input type="text" id="province" placeholder="Province">

            <select id="ac">
                <option value="">AC</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <input type="number" id="priceHouse" placeholder="House Price">
            <input type="number" id="priceRent" placeholder="Rent Price">
            <input type="number" id="rooms" placeholder="Rooms">

            <button onclick="addHouse()">Add House</button>

            <a href="catalog.html"><button>View All Houses</button></a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
