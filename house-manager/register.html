<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <nav class="sideBar">
        <div class="btn-expand">
            <i class="bi bi-list"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="index.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">HOME</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="register.html">
                    <span class="icon"><i class="bi bi-r-square"></i></span>
                    <span class="txt-link">REGISTER USER</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="catalog.html">
                    <span class="icon"><i class="bi bi-house-heart-fill"></i></span>
                    <span class="txt-link">CATALOG</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="main.html">
                    <span class="icon"><i class="bi bi-file-earmark-plus"></i></span>
                    <span class="txt-link">ADD</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="register-box">
            <h1>Register</h1>
            <div class="input-row">
                <input type="text" id="regUsername" placeholder="Username" />
                <input type="password" id="regPassword" placeholder="Password" />
                <input type="email" id="regEmail" placeholder="Email" />
            </div>
            <button onclick="register()">Register</button>

            <p id="regError" class="error"></p>
            <p id="regSuccess" class="success"></p>

            <p>Already have an account?</p>
            <a href="index.html"><button>Login here</button></a>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>


</html>
